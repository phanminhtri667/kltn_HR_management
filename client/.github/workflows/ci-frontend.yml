name: CI Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}
  GHCR: ghcr.io/${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  # Helm repo (repo2) + đường dẫn chart cần sửa values.yaml
  HELM_REPO_URL: https://github.com/phanminhtri667/project-fullstack-helm.git
  CHART_DIR: helmchart/project-fullstack-helm
  FRONTEND_IMAGE_FIELD: .frontend.image.tag

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-frontend-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PASS_TOKEN }}

      - name: Debug context
        run: |
          echo ":: repo name = $REPO_NAME"
          echo ":: list client/"
          ls -la ./client
          echo ":: .dockerignore"
          cat ./client/.dockerignore || echo "No .dockerignore found"

      - name: Build & Push Frontend Image
        run: |
          IMAGE_NAME="$GHCR/$REPO_NAME-frontend:${IMAGE_TAG}"
          docker build --no-cache -t "$IMAGE_NAME" ./client
          docker push "$IMAGE_NAME"

      - name: Clone Helm chart repo (repo2)
        run: |
          git clone "$HELM_REPO_URL" helmchart

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update values.yaml (frontend only) and push
        env:
          GIT_TOKEN: ${{ secrets.PASS_TOKEN }}
        run: |
          cd "$CHART_DIR"

          # cập nhật duy nhất field frontend
          yq -i "${FRONTEND_IMAGE_FIELD} = strenv(IMAGE_TAG)" values.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add values.yaml || true
          # chỉ commit khi có thay đổi
          git diff --cached --quiet || git commit -m "frontend: update image tag to ${IMAGE_TAG}"
          # push với token
          git push "https://x-access-token:${GIT_TOKEN}@${HELM_REPO_URL#https://}" HEAD:main
