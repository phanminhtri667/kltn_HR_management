name: CI Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/ci-backend.yml'
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}
  GHCR: ghcr.io/${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout source code
        uses: actions/checkout@v4

      - name: üß∞ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PASS_TOKEN }}

      - name: üîç Debug info
        run: |
          echo "Repository: $REPO_NAME"
          echo "GitHub SHA: $IMAGE_TAG"
          echo "GHCR: $GHCR"
          echo "Files in ./server:"
          ls -R ./server

      - name: üê≥ Build & Push Backend Image
        run: |
          SAFE_REPO=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
          IMAGE_NAME="$GHCR/$SAFE_REPO-backend:${IMAGE_TAG}"
          echo "üöÄ Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" ./server
          docker push "$IMAGE_NAME"

