name: CI Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/ci-backend.yml'
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}
  GHCR: ghcr.io/${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  HELM_REPO_URL: https://github.com/phanminhtri667/kltn_HR_management_helm.git
  CHART_DIR: helmchart
  BACKEND_IMAGE_FIELD: .backend.image.tag

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-backend-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PASS_TOKEN }}

      - name: Debug context
        run: |
          echo "Repository Name (Raw): $REPO_NAME"
          echo "Listing ./server:"
          ls -la ./server

      - name: Build & Push Backend Image
        run: |
          SAFE_REPO_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
          IMAGE_NAME="$GHCR/$SAFE_REPO_NAME-backend:${IMAGE_TAG}"
          echo "Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" ./server
          docker push "$IMAGE_NAME"

      - name: Clone Helm chart repo (repo2)
        run: |
          git clone "$HELM_REPO_URL" helmchart

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update values.yaml (backend only) and push
        env:
          GIT_TOKEN: ${{ secrets.PASS_TOKEN }}
        run: |
          cd "$CHART_DIR"

          if [ ! -f values.yaml ]; then
            echo "‚ùå Error: values.yaml not found!"
            exit 1
          fi

          echo "Updating $BACKEND_IMAGE_FIELD in values.yaml"
          yq -i "${BACKEND_IMAGE_FIELD} = strenv(IMAGE_TAG)" values.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add values.yaml || true
          git diff --cached --quiet || git commit -m "backend: update image tag to ${IMAGE_TAG}"
          git push "https://x-access-token:${GIT_TOKEN}@${HELM_REPO_URL#https://}" HEAD:main
