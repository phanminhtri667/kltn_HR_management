name: CI Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}
  GHCR: ghcr.io/${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  HELM_REPO_URL: https://github.com/phanminhtri667/kltn_HR_management_helm.git
  CHART_DIR: helmchart
  FRONTEND_IMAGE_FIELD: .frontend.image.tag

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout source code
        uses: actions/checkout@v4

      - name: üß∞ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PASS_TOKEN }}

      - name: üîç Debug repo info
        run: |
          echo "Repository: $REPO_NAME"
          echo "Listing ./client files:"
          ls -R ./client

      - name: üê≥ Build & Push Frontend Image
        run: |
          SAFE_REPO=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
          IMAGE_NAME="$GHCR/$SAFE_REPO-frontend:${IMAGE_TAG}"
          echo "Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" ./client
          docker push "$IMAGE_NAME"

      - name: üì¶ Clone Helm chart repo
        run: |
          git clone "$HELM_REPO_URL" helmchart

      - name: üß† Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: ‚úèÔ∏è Update Helm values.yaml
        env:
          GIT_TOKEN: ${{ secrets.PASS_TOKEN }}
        run: |
          cd "$CHART_DIR"
          if [ ! -f values.yaml ]; then
            echo "‚ùå Error: values.yaml not found!"
            exit 1
          fi
          echo "Updating frontend image tag..."
          yq -i "${FRONTEND_IMAGE_FIELD} = strenv(IMAGE_TAG)" values.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add values.yaml
          git diff --cached --quiet || git commit -m "frontend: update image tag to ${IMAGE_TAG}"
          git push "https://x-access-token:${GIT_TOKEN}@${HELM_REPO_URL#https://}" HEAD:main
